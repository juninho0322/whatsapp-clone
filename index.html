<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>

    <!-- CSS NATIVE -->
    <link rel="stylesheet" href="style.css">
    

    <!-- NORMALIZE -->
    <link rel="stylesheet" href="normalize.css">

    <!-- FAVICON -->
    <link rel="icon" href="images/icons8-whatsapp-color-32.png">

</head>
<body>

    <div class="mobile-bar">
        <div class="icons-left">
            <p class="time">22:20</p>
        </div>
        <div class="icons-right">
            <div class="icons">
                <img src="images/Network.png" alt="" class="signal-png">
                <p>4G</p>
            </div>
            <div class="icons">
                <p>7%</p>
                <img src="images/Battery Normal.png" alt="" class="battery-png">
            </div>
        </div>
    </div>

    <div class="name-bar">
        <div class="icons-name-bar icons-left">
            <img src="images/Vector.png" alt="" class="img-arrow">
            <img src="images/whats-profile.png" alt="" class="img-profile">
            <p class="chat-name">Mentorship Chat</p>
        </div>
         <div class="icons-name-bar">
            <img src="images/cam.png" alt="" class="img-cam">
            <img src="images/phone.png" alt="" class="">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>    
        </div>
    </div>
    
    <div class="body-chat">
        <div class="footer-chat">
            <div class="message-box">
                <img src="images/emoji.png" alt="">
                <input type="text" class="input-text" placeholder="Type here...">
                <img src="images/attach.png" alt="">
                <img src="images/cam-chat.png" alt="">

            </div>
            <div class="audio-sender">
                <img src="images/audio-sender.png" alt="">
            </div>
        </div>

    </div>
</body>
</html>
